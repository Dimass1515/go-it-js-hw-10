<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/2-snackbar.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>HW Snackbar</title>
  </head>
  <body>
    <section>
      <form class="form">
        <label>
          Delay (ms)
          <input type="number" name="delay" required />
        </label>
      
        <fieldset class="fieldset">
          <legend>State</legend>
          <label>
            <input class="input-promise" type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input class="input-promise" type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>
      
        <button class="form-button" type="submit">Create notification</button>
      </form>
   </section>

   <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
